<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Characters</title>
    <link rel="stylesheet" href="scss/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>

<header class="header">
  <img src="./assets/logo.png" alt="">
  <div class="header__content">
    <ul class="header__links">
      <li><a href="#">Characters</a></li>
      <li><a href="./locations.html">Locations</a></li>
      <li><a href="./episodes.html">Episodes</a></li>
    </ul>
  </div>
    <div class="header__mobile">
        <button class="burger" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
            <span class="burger__line"></span>
            <span class="burger__line"></span>
            <span class="burger__line"></span>
        </button>
        <ul class="header__mobile--links" id="mobile-menu" hidden>
            <button class="header__mobile--close" aria-label="Close menu"></button>
            <li><a href="#">Characters</a></li>
            <li><a href="./locations.html">Locations</a></li>
            <li><a href="./episodes.html">Episodes</a></li>
        </ul>
    </div>
</header>

<section class="main">
    <div class="main__image">
        <img src="./assets/main--img.png" alt="">
    </div>
    <div class="main__filter">
        <div class="filter-group search-group">
            <input type="text" class="filter-input" placeholder="Filter by name...">
        </div>

        <div class="filter-group">
            <select class="filter-select">
                <option value="" disabled selected>Species</option>
                <option value="human">Human</option>
                <option value="alien">Alien</option>
                <option value="robot">Robot</option>
            </select>
        </div>

        <div class="filter-group">
            <select class="filter-select">
                <option value="" disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>

        <div class="filter-group">
            <select class="filter-select">
                <option value="" disabled selected>Status</option>
                <option value="alive">Alive</option>
                <option value="dead">Dead</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
    </div>

    <button class="filter-mobile-button">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8.33333 15H11.6667V13.3333H8.33333V15ZM2.5 5V6.66667H17.5V5H2.5ZM5 10.8333H15V9.16667H5V10.8333Z" fill="#686F74"/>
        </svg>
        Advanced Filters
    </button>

    <div class="filter-modal">
        <div class="filter-modal__content">
            <button class="filter-modal__close" aria-label="Close filters">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/>
                </svg>
            </button>
            <h3 class="filter-modal__title">Filters</h3>
            <div class="filter-group">
                <select class="filter-select" id="modalFilterSpecies">
                    <option value="" disabled selected>Species</option>
                    <option value="human">Human</option>
                    <option value="alien">Alien</option>
                    <option value="robot">Robot</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="modalFilterGender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <div class="filter-group">
                <select class="filter-select" id="modalFilterStatus">
                    <option value="" disabled selected>Status</option>
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
            <button class="filter-modal__apply" id="modalApplyFilters">Apply filters</button>
        </div>
    </div>
</section>

<section class="cards">
    <div class="cards__content"></div>
    <button class="pagination">
        Load more
    </button>
</section>

</body>
<script type="module" src="./js/api/characters.js"></script>
<script type="module" src="./js/api/filter-characters.js"></script>
<script type="module" src="./js/burger.js"></script>
<script type="module" src="./js/modal-filter.js"></script>
</html>
